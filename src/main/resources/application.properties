spring.application.name=Analyse_Comportement_Spectateurs_CAN_2025
# ============= MySQL Database Configuration (Production) =============
spring.datasource.url=jdbc:mysql://localhost:3306/can2025_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=hanane
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration pour MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=50

# Spring Batch Configuration
spring.batch.job.enabled=true
spring.batch.job.name=spectatorAnalysisJob
spring.batch.jdbc.initialize-schema=always
spring.batch.jdbc.table-prefix=BATCH_

# File Locations
batch.input.json.path=classpath:data/spectators.json
batch.input.xml.path=classpath:data/spectators.xml

# Batch Processing Configuration
batch.chunk.size=100
batch.skip.limit=10
batch.retry.limit=3

# Logging Configuration
logging.level.root=INFO
logging.level.com.ensa.can2025=DEBUG
logging.level.org.springframework.batch=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/can2025-batch.log

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC